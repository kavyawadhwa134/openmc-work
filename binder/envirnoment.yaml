name: hsf-india
channels:
  - defaults
  - conda-forge  # Channel for OpenMC
dependencies:
  - python=3.10
  - numpy
  - scipy
  - pandas
  - matplotlib
  - h5py
  - numba
  - mpi4py  # Required for OpenMC
  - openmc  # Installs OpenMC from conda-forge
  - pip
  - pip:
      - pycuda
variables:
  LD_LIBRARY_PATH: "'$LD_LIBRARY_PATH:$CONDA_PREFIX/lib/'"
  XLA_FLAGS: "'--xla_gpu_cuda_data_dir=$CONDA_PREFIX/'"
